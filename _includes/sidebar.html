<a href="#menu" id="menuLink" class="pure-menu-link">
    <span></span>
</a>
<div class="pure-u" id="menu">
    <div class="pure-menu pure-menu-open">
        <!-- <a style="text-transform:none" class="pure-menu-heading" href="/">&mu;&tau;&tau;&alpha;m</a> -->
        <a style="text-transform:none" class="pure-menu-heading" href="/">Home</a>

        <ul>
            <li>
                <a href="/works/" 
                {% if {{page.url}} contains 'works' %}
                    style="background:#333"
                {% else %}
                    style="background:none"
                {% endif %}
                >Works</a>
            </li>
            
            <li>
                <a href="/blog/"
                {% if {{page.url}} contains 'blog' %}
                    style="background:#333"
                {% endif %}
                >Blog</a>
            </li>

            <li>
                <a href="/resume/"
                {% if {{page.url}} contains 'resume' %}
                    style="background:#333"
                {% endif %}
                >Resume</a>
            </li>
          
            <li>
                <a href="/about/"
                {% if {{page.url}} contains 'about' %}
                    style="background:#333"
                {% endif %}
                >About</a>
            </li>
        </ul>
	</div>
    <div class="recent-posts" style="margin-top: 20px; padding: 10px; font-size: 0.9em;">
        <span style="">Recent Posts</span>
        <ul style="list-style-type:none; padding-left: 0px; margin: 4px">
            {% for post in site.posts limit: 10 %}
            <li style="font-size:0.8em;"><a class="recent-posts" href="{{ post.url }}">{{ post.title | truncate: 15 }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <p style="font-size:0.7em; font-weight: 400; color: #666666; margin: 4px 12px 4px; position: absolute; bottom: 20px;">Proudly powered by <a href="http://jekyllrb.com/" target="new" style="color:#3a87ad">Jekyll</a> and<a href="http://pages.github.com/" target="new" style="color:#3a87ad">Github</a></p>

</div>
