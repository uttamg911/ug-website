---
layout: default
---

<div class="content" style="border:1px solid #EEE; padding: 20px; margin-top: 50px">
	<h1>{{ page.title }}</h1>
	{{ content }}

	{% for tag in page.tags %}
		<span style="font-size: 0.8em; background:skyblue; padding: 2px 8px; margin: 5px 0.1em;">{{ tag | strip_html }}</span>
	{% endfor %}

</div>
